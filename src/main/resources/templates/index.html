<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ENGLISH">
<head>
    <meta charset="UTF-8">
    <title>Main menu</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #0038ec;

        }

        .container {
            padding: 50px;
        }

        h1 {
            color: #0038ec;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            display: block;
            width: 100%;
            margin-bottom: 20px;
        }
        .btn-danger {
            background-color: #f81515;
            border-color: #f81515;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            display: block;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
   Hello World!
</div>

</html>
