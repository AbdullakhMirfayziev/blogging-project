<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="icon" th:href="@{/css/photos/Group_4.png}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .form-background {
            background: rgba(0,166,81,1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: #fff;
            padding: 80px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 150%;
            max-width: 500px;
        }
        .form-container:hover {
            transform: scale(1.05);
        }
        .form-heading {
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
        }
        .form-heading img {
            margin-right: 10px;
            height: 60px;
            width: 60px;
        }
        .form-group {
            margin-bottom: 25px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .form-control {
            border-radius: 30px;
            padding: 10px 25px;
            text-align: left;
            transition: all 0.3s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgba(0,166,81,1);
            border-color: rgba(0,166,81,1);
        }
        .btn-primary {
            background-color: rgba(0,166,81,1);
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: rgba(0,166,81,1);
        }
        .form-group.text-center {
            margin-top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .form-footer {
            margin-top: 20px;
            color: #555;
        }
        .form-footer a {
            color: rgba(0,166,81,1);
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .form-footer a:hover {
            color: rgba(0,166,81,1);
        }
        .input-group-text {
            background-color: rgba(0,166,81,1);
            color: #fff;
            border: none;
        }
        .toggle-password {
            cursor: pointer;
        }
        .centered-heading {
            text-align: center;
        }
        .green-text {
            color: rgba(0,166,81,1);
            font-weight: bold;
        }
        .bold-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="form-background">
    <div class="form-container">
        <div class="centered-heading">
            <h3><span class="green-text">GREEN</span> <span class="bold-text">WHITE</span></h3><br>
        </div>
        <form th:action="@{/authenticate}" method="POST">
            <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text">ðŸ“§</span>
                <input type="text" class="form-control" placeholder="Email" name="username" aria-label="Email" aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap mb-3">
                <span class="input-group-text toggle-password" onclick="togglePassword()">ðŸ™ˆ</span>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password" aria-label="Password" aria-describedby="addon-wrapping">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <div th:if="${param.error}">
                <i class="text-danger">Sorry! You entered invalid username or password</i>
            </div>

        </form>
        <div class="form-footer text-center">
            <p>Don't have an account? <a th:href="@{/register}">Sign up</a></p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function togglePassword() {
        var passwordField = document.getElementById("password");
        var toggleIcon = document.querySelector(".toggle-password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.textContent = "ðŸ™‰";
        } else {
            passwordField.type = "password";
            toggleIcon.textContent = "ðŸ™ˆ";
        }
    }
</script>
</body>
</html>
