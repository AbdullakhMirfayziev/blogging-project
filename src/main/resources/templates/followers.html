<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 3rem;
            color: #2d3e1f;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .follower-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .follower-card:hover {
            background-color: #f1f1f1;
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .follower-card img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 20px;
        }
        .follower-card .follower-info {
            flex: 1;
        }
        .follower-card .follower-info a {
            text-decoration: none;
            color: #2d3e1f;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .follower-card .follower-info a:hover {
            color: #38b2a1;
        }
        .follower-card .follower-info p {
            margin: 0;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Followers</h1>
    <ul class="list-unstyled">
        <li th:each="user : ${followers}" class="follower-card">
            <img th:src="'data:image/png;base64,' + ${user.hashedPhoto}" alt="Profile Image">
            <div class="follower-info">
                <a th:href="@{/profile/{id}(id=${user.id})}" th:text="${user.username}"></a>
                <p th:text="${user.first_name + ' ' + user.last_name}"></p>
            </div>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-lZN37f9zG6j9ltqfzo8g9c5l0Dsm2L9KT0dI6PzcL91L/aMJ4jfdXJDEdRux+h5i" crossorigin="anonymous"></script>
</body>
</html>
