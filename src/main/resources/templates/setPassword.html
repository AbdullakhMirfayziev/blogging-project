<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <link rel="icon" th:href="@{/css/photos/gws_square.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }
        .centered-heading {
            padding: 20px;
            text-align: center;
        }
        .green-text {
            color: rgba(0,166,81,1);
            font-weight: bold;
        }
        .bold-text {
            font-weight: bold;
        }
        .contact .image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .contact .contacts li {
            list-style: none;
            margin-bottom: 10px;
        }
        .contact .contacts li a {
            text-decoration: none;
            color: #3498db;
            font-size: 1.1em;
        }
        .contact .contacts li a:hover {
            text-decoration: underline;
        }
        .faq {
            text-align: center;
            color: #7f8c8d;
        }
        .userEditForm .image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .contact .contacts li {
            list-style: none;
            margin-bottom: 10px;
            font-family: serif;
            font-size: 0.8em;
        }
        .faq {
            text-align: left;
            color: #7c8688;
            font-size: 0.7em;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .input-group-append {
            position: absolute;
            top: 0;
            right: 20px;
            height: 100%;
            display: flex;
            align-items: center;
        }
        .input:-webkit-autofill,
        .input:-webkit-autofill:hover,
        .input:-webkit-autofill:focus,
        .input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0px 1000px white inset !important;
            transition: background-color 5000s ease-in-out 0s;
        }
        .input {
            border: 2px solid grey;
            border-radius: 30px;
            background: white;
            padding: 10px 25px;
            font-size: 16px;
            color: grey;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        .input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0,166,81,1);
            border-color: rgba(0,166,81,1);
        }
        .label {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 16px;
            color: grey;
            transition: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            background-color: white;
            padding: 0 .2em;
        }
        .input:focus ~ .label, .input:valid ~ .label {
            transform: translate(-10px, -36px) scale(0.9);
            background-color: white;
            padding: 0 .2em;
        }
        .toggle-password {
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 15px;
            height: 100%;
            display: flex;
            align-items: center;
        }
        .container-fluid {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<section id="EditForm">
    <div class="centered-heading">
        <h3><span class="green-text">GREEN</span> <span class="bold-text">WHITE</span></h3>
    </div>
    <h5 class="welcome-back">Enter username and password as you want</h5>
    <form th:action="@{/complete-registration}" method="POST" class="userEditForm">
        <input type="hidden" name="email" th:value="${email}" />

        <div class="fields mt-3 input-group">
            <input type="text" name="username" class="input" placeholder="Username" required />
        </div>

        <div class="fields mt-3 input-group">
            <input type="password" id="password" name="password" class="input" style="border-radius: 30px" required>
            <label class="label" for="password">Password</label>
        </div>

        <div class="fields mt-3 input-group">
            <input type="password" id="confirmPassword" name="confirmPassword" class="input" style="border-radius: 30px" required>
            <label class="label" for="confirmPassword">Confirm Password</label>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div class="fields mt-3 input-group">
                <span class="toggle-password" onclick="togglePassword()">Show</span>
            </div>
        </div>

        <div th:if="${error}">
            <p class="text-danger" th:text="${error}"></p>
        </div>

        <input type="submit" class="btn btn-success mt-3" value="Complete Registration">
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    function togglePassword() {
        var passwordField = document.getElementById("password");
        var confirmPasswordField = document.getElementById("confirmPassword");
        var toggleIcon = document.querySelector(".toggle-password");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            confirmPasswordField.type = "text";
            toggleIcon.textContent = "Hide";
        } else {
            passwordField.type = "password";
            confirmPasswordField.type = "password";
            toggleIcon.textContent = "Show";
        }
    }
</script>
</body>
</html>
